<!DOCTYPE html>
<html>
<head>
	<title>Terrível</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<form action="http://terrivel.herokuapp.com/monster" method="POST" class="form-table">
		<div class="form-row">
			<label class="form-col" >Número de pedras:  </label>
			<input class="form-col" name="num_pedras" type="number" step="1">		
		</div>
		<div class="form-row">
			<label class="form-col">Tamanho das pedras: </label>
			<input class="form-col" name="tam_pedras" type="range" min="0" max="3" step="0.001">
		</div>
		<div class="form-row">
			<label class="form-col">Nome: </label>
			<input class="form-col" name="nome">
		</div>
		<div class="form-row">
			<label class="form-col">Cor superior do ceu: </label>
			<input class="form-col" name="CorCeu1">
		</div>
		<div class="form-row">
			<label class="form-col">Cor inferior do ceu: </label>
			<input class="form-col" name="CorCeu2">
		</div>
		<div class="form-row">
			<label class="form-col" for="tipo_pedras">Tipo de pedra: </label>
			<select class="form-col" name="tipo_pedras" id="tipo_pedras">
				<option value="marroada" selected>Marroada</option>
				<option value="ametista">Ametista</option>
				<option value="topazio">Topazio</option>
				<option value="espinela">Espinela</option>
			</select>
		</div>
		<div class="form-row">
			<label class="form-col" for="tipo_pedras_sortidas" >Pedras sortidas: </label>
			<select class="form-col" name="tipo_pedras_sortidas" id="tipo_pedras_sortidas">
				<option value="sim" selected>Sim</option>
				<option value="nao">Não</option>
			</select>
		</div>
		<div class="form-row">
			</label>
			<input class="form-col" type="submit" value="Enviar">
		</div>
	</form>
</body>
</html>
